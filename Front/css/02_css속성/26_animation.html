<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션</title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  	/>
	<style>
		/* 
		애니메이션 등록
		@keyframes 애니메이션명{
			지점{
				속성명 : 값;
			}
			지점{
				속성명 : 값;
			}
			지점{
				속성명 : 값;
			}
		}
			- 지점은 숫자%로 표현. 0% ~ 100%
			- 또는 from(0%), to(100%)로 표현
		*/

		@keyframes fontSize_scale{
			from{
				font-size: 20px;
			}
			to{
				font-size: 40px;
			}
		}

		/* 
		animation-name
			- 적용할 애니메이션 이름
			- @keyframes를 이용하여 등록한 애니메이션을 지정
		
		animation-duration
			- 애니메이션 지속시간

		animation-direction
			- 애니메이션을 반복할 때 진행방향을 설정
			- normal : 처음부터
			- alternate : 역순

		animation-iterator-count
			- 반복횟수
			- 숫자 : 숫자만큼 반복
			- infinite : 무한반복

		animation-timing-function
			- 애니메이션 수행속도. trnsition-timing-function 참고
		
		animation-fill-mode
			- 애니메이션이 끝난 후 또는 시작전의 상태를 지정
			- none : 아무것도 적용하지 않음
			- forward : 애니메이션이 끝난 후 키프레임 스타일 유지
			- backward : 애니메이션이 시작하기 전 첫번째 키프레임 스타일을 유지
			- both : 애니메이션이 시작하기 전에는 첫번째 키프레임 스타일을,
				끝난 후에는 마지막 키프레임 스타일을 유지

		animation
		- name duration timing-function delay iterator-count direction fill-mode
			를 한번에 적용하는 단축 속성
		*/

		.box{
			width: 100px; height: 100px; border: 1px solid black;
			/* animation-name: fontSize_scale;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate; */
			animation: fontSize_scale 1s infinite alternate;
			/* 위 네줄과 동일 */
		}

		.box2{
			width: 100px; height: 100px; border: 1px solid black;
			animation: fontSize_scale 1s 1s alternate backwards;
		}

		.box3{
			width: 100px; height: 100px; border: 1px solid black;
			
		}
	</style>
</head>
<body>
	<div class="box">꽝</div>
	<div class="box2">꽝</div>
	<h1 class="animate__animated animate__heartBeat animate__infinite">링크효과</h1>
</body>
</html>
