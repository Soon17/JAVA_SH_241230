<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body id="top">
	<!-- 
	a 태그
		- 기능
			- 다른 페이지로 이동
			- 같은 페이지에서 특정 위치로 이동
			- 전화 걸기
			- 이메일 보내기
			- 다운로드 하기
		- 속성
			- href : 이동할 페이지나 위치, 파일, 전화번호, 이메일 등
			- target
				- 어떤 창에 페이지를 띄울건지 결정
				- _self : 기본값, 현재 창
				- _blank : 새 창
				- _parent : 부모창
				- _top : 최상위 조상 창
			- download
				- 파일을 다운로드할 때 사용
				- 값을 지정하면 저장할 때 지정된 이름으로 파일명을 변경할 수 있음
	-->

	<a href="https://naver.com">네이버(_self)</a><br>
	<a href="https://naver.com" target="_blank">네이버(_blank)</a><br>
	<a href="../img/dog.jpg" download="갱얼쥐">이미지 다운로드</a><br>

	<a href="tel:+821029785497">전화걸기</a><br>

	<a href="mailto:acejsh77@naver.com">문의하기</a>

	<!-- 
	같은 페이지에서 특정 위치로 이동할 때
		- 이동하고 싶은 요소에 id속성을 지정
		- href에 #아이디명을 입력
	-->
	<div style="height: 1000px;"></div>
	<a href="#top">위로 가기</a>
</body>
</html>
