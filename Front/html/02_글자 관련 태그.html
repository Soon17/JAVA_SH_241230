<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
	hn 태그
	- 제목 태그
	- n에는 1~6까지 넣을 수 있음
	- 숫자가 작을수록 큰 글자
	- 나중에 css로 글자크기를 변경할 수 있지만
		제목에 해당하는 내용은 h태그를 사용
	- 쌍 태그, block 태그
	-->
	<h1>제목 1</h1>
	<h2>제목 2</h2>
	<h3>제목 3</h3>
	<h4>제목 4</h4>
	<h5>제목 5</h5>
	<h6>제목 6</h6>

	<!-- 
	br 태그
	- 엔터(줄 바꾸는 태그)
	- 단일 태그, block 태그
	-->
	123 <br> 456
	<br>
	<!-- 
	hr 태그
	- 가운데 줄을 만들 때 사용
	- 단일 태그, block 태그
	-->

	가나다<hr>라마바
	<br>
	<!-- 
	strong 태그
	- 문장을 강조, 굵은 글씨
	- 문서를 분석할 때 해당 단어를 강조
	- 쌍 태그, block 태그

	b 태그
	- 문장을 강조, 굵은 글씨
	- 쌍 태그, block 태그
	-->

	<strong>안녕</strong>하세요. 제 <b>이름</b>은 <b>홍길동</b>입니다.
	<br>

	<!-- 
	mark 태그
	- 배경을 형광색으로 표시
	 -->
	<mark>중요</mark>한 부분입니다.
	<br>

	<!-- 
	u태그
	- 밑줄 태그

	s 태그
	- 취소선 태그, 가운데 줄-->
	<u>중요하다구요</u> <s>거짓말</s>
	<br>

	<!-- 
	em 태그
	- 글자 기울임, 약하게 강조

	i 태그
	- 글자 기울임, 주로 아이콘을 나타낼 때 사용
	-->
	<i>프론트엔드</i> <em>진행중입니다</em>
	<br>

	<!-- 
	small태그
	- 기본 글자보다 작은 글씨로 표현.
	- 부가적인 정보를 나타낼 때 사용
	-->
	내용 <small>설명</small> <small><small>꺅</small></small>
	<br>

	<!-- 
	blockquote 태그
	- 인용할 때 사용하는 태그
	- 자동으로 들여쓰기가 적용됨

	q 태그
	- 인용할 때 사용하는 태그
	- 문구에 ""가 표시
	-->
	<blockquote>인용문구</blockquote>
	<q>인용문구2</q>
	<br>

	<!-- 
	sup 태그
	- 위 첨자

	sub 태그
	- 아래 첨자
	-->
	3<sup>2</sup>=9
	log<sub>2</sub>2 = 1
	<br>

	<!-- 
	pre 태그
	- 태그 안에 있는 문자들을 그대로 배치
	- 엔터, 공백 여러개를 그대로 출력

	code 태그
	- 컴퓨터가 코드로 인식하게 할 수 있는 태그
	-->
	<pre>
		안녕하세요
		ㅎㅇ
	</pre>

	<pre>
		<code>
			class Test{

			}
		</code>
	</pre>

	<!-- 
	kbd 태그
	- 키보드 입력과 같은 내용을 표시하는 태그
	-->
	<kbd>Ctrl + N</kbd>
	<br>

	<!-- 
	abbr 태그
	- 약어를 사용할 때 사용
	- 마우스를 태그에 호버하면 툴팁 형태로 타이틀에 지정된 내용이 나옴
	-->
	<abbr title="말 잘듣노">마우스 올려봐</abbr>


</body>
</html>
