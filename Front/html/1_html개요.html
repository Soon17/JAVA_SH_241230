<!-- !DOCTYPE html : HTML 표준 문서임을 나타냄 -->
<!DOCTYPE html>
<!-- html 태그 : html 문서의 시작과 끝 -->
<html lang="ko">

<head>
    <!-- 
    meta 태그 : 문서와 관련된 정보를 나타내는 태그
        - charset : 문자 인코딩을 설정
        - name = "viewport" : 화면 크기를 설정.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그 : 브라우저 좌측 상단에 나오는 문구 -->
    <title>html 개요 예제</title>
</head>

<body>
    <!-- html에서는 여러개의 공백이 1개로 처리 -->
    123



    456                 78    9
    123 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 456d
    <pre>
        123123



        456               789
    </pre>
</body>
</html>
