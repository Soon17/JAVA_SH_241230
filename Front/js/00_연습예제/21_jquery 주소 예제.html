<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery 주소 예제</title>

	<script src="../../../static/js/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="addr1" placeholder="주소를 입력하세요.">
	<br>
	<input type="text" name="addr2" placeholder="상세 주소를 입력하세요.">
	<br>
	<button class="btn">클릭</button>
	<br>
	<input type="text" name="addr" readonly>

	<script>

		$addr1 = $("[name=addr1]");
		$addr2 = $("[name=addr2]");
		$(".btn").click( e => {
			const addr1 = $addr1.val();
			const addr2 = $addr2.val();
			console.log(addr1);
			console.log(addr2);

			if(addr1.trim() == ""){
				alert("주소를 입력하세요")
				$addr1.focus();
				return;
			}

			if(addr2.trim() == ""){
				alert("상세 주소를 입력하세요")
				$addr2.focus();
				return;
			}

			let addr = addr1 + " " + addr2;
			$("[name=addr]").val(addr);
		});
	</script>
</body>
</html>
