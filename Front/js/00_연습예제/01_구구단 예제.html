<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 예제</title>
	<script>
		/*
		입력창을 통해 단을 받고, 입력받은 단에 대한 구구단을 출력하는 코드를 작성하세요.
		단, 입력이 정상적이지 않을 때 2단을 출력하도록 작성하세요.

		- prompt
		- 반복문
		*/

		var dan = prompt("출력할 단을 입력하세요", 2);

		//dan이 null일 떄	
		dan = dan || 2;
	
		//dan이 숫자가 아닐 때
		if(isNaN(dan)) dan = 2;
		
		document.write(dan, "단을 출력합니다<br>");

		for(i = 1; i <= 9; i++){
			if(dan == NaN) dan = 2;
			document.write(`${dan} X ${i} = ${dan*i}<br>`);
		}

	</script>
</head>
<body>

</body>
</html>
