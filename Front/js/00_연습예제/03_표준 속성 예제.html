<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준 속성 예제</title>
</head>
<body>
	<button type="button" onclick="addNum(-1)">-</button>
	<input type="text" id="num" readonly value="0">
	<button type="button" onclick="addNum(1)">+</button>

	<script>
		const numEl = document.getElementById("num");
		function addNum(amount){
			//input태그의 value값 자료형은 무조건 string
			var num = numEl.value;
			//+연산자를 사용하여 숫자로 변환
			num = +num + amount;
			numEl.value = num;
		}
	</script>
</body>
</html>
