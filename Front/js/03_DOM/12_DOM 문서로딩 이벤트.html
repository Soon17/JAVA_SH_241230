<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM_문서로딩 이벤트</title>
</head>
<body>
	<script>
		/*
		window.onload
			- 요소들이 다 로딩된 후 실행되는 이벤트
			- 문서와 모든 리소스(이미지, 스타일시트 등)이 모드 로드되었을 때 발생
		DOMContentLoaded
			- 문서로딩이 다 된 후 콜백 함수를 실행하는 이벤트
			- 스타일 시트, 이미지 등의 로드가 완료되지 않아도 발생
			- 페이지의 구조가 준비되었을 때 빠르게 실행되어야 하는 초기화 작업에 유용
		두 이벤트가 같이 있는 경우
			- DOMContentLoaded가 먼저 실행
		*/

		window.onload = () => {
			console.log("windows 로딩완료");
		}

		document.addEventListener("DOMContentLoaded", () => {
			console.log("문서 로딩 완료");
		})
	</script>
</body>
</html>
