<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>

	<script>
		/*
		for in문
			- 사용법
			for{변수 in 배열 또는 객체}{
			
			}
			- 배열인 경우 변수에 0 부터 크기-1 까지 차례대로 넣어 줌
			- 객체인 경우 변수에 객체의 속성명을 차례대로 넣어 즘
		for of문
			- 사용법
			for(변수 of 배열){
			
			}
			- 배열의 있는 값을 가져와서 변수에 넣어 줌
			- 자바의 for-each문과 동일
		*/
		
		var obj = {
			name : "홍길동",
			age : 21
		};
		
		var arr = [1, 2, 3, "abc"];
		
		for(attr in obj){
			document.write(`${attr} : ${obj[attr]}` + "<br>")
		};

		document.write("<hr>");

		for(attr in arr){
			document.write(`${attr} : ${arr[attr]}` + "<br>")
		};

		document.write("<hr>");

		for(val of arr){
			document.write(`${val}` + "<br>")
		};

	</script>
</head>
<body>
	<h1>에</h1>
</body>
</html>
