<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1>게시글목록</h1>
		<table class="table table-bordered table-hover">
			<thead>
			  <tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회수</th>
				<th>추천수</th>
			  </tr>
			</thead>
			<tbody>
			  <tr th:each="post : ${postList}">
				<td th:text="${post.po_num}"></td>
				<td>
					<a th:href="@{/post/detail/{po_num}(po_num=${post.po_num})}" th:text="${post.po_title}"></a>
				</td>
				<td th:text="${post.po_me_id}"></td>
				<td th:text="${post.po_date}"></td>
				<td th:text="${post.po_view}"></td>
				<td th:text="${post.po_up} + '/' + ${post.po_down}"></td>
			  </tr>
			</tbody>
		</table>
	</main>
</body>
</html>
